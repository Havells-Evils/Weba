<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE Signature Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark-gold: #B8860B;
            --charcoal: #333333;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --black: #000000;
            --transition: all 0.3s ease;
            --bg-pattern: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            color: var(--charcoal);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: var(--bg-pattern);
        }

        body.dark {
            background-color: #121212;
            color: #e0e0e0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* Header Styles */
        .collection-header {
            background: linear-gradient(135deg, var(--white) 0%, #f9f9f9 100%);
            padding: 30px 40px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            position: relative;
            top: 0;
            z-index: 100;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .collection-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--charcoal);
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--gold), #8b6914, var(--dark-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .collection-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(45deg, var(--gold), var(--dark-gold));
            border-radius: 3px;
        }

        .collection-header p {
            color: #777;
            max-width: 800px;
            margin: 20px auto 0;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .collection-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: var(--white);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        }

        /* Buttons */
        .back-btn, .toggle-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            background: var(--charcoal);
            color: var(--white);
            border: 2px solid var(--charcoal);
        }

        .back-btn:hover {
            background: var(--white);
            color: var(--charcoal);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .toggle-btn {
            background: var(--gold);
            color: var(--charcoal);
            border: 2px solid var(--gold);
        }

        .toggle-btn:hover {
            background: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(212, 175, 55, 0.3);
        }

        /* Search and Filter */
        .search-filter {
            display: flex;
            justify-content: center;
            padding: 20px 40px;
            background-color: var(--white);
            gap: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border-radius: 50px;
            border: 2px solid #eee;
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }

        .search-box input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .filter-btn {
            padding: 14px 25px;
            background-color: var(--white);
            border: 2px solid #eee;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: var(--transition);
        }

        .filter-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        /* Alphabet Navigation */
        .alphabet-nav {
            background-color: var(--white);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 98;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .alphabet-nav button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: none;
            background-color: #f5f5f5;
            color: var(--charcoal);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .alphabet-nav button:hover, .alphabet-nav button.active {
            background-color: var(--gold);
            color: var(--white);
            transform: translateY(-2px);
        }

        /* Category Navigation */
        .category-nav {
            background-color: var(--white);
            padding: 15px 40px;
            position: relative;
            z-index: 97;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: thin;
            scrollbar-color: var(--gold) transparent;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .category-nav::-webkit-scrollbar {
            height: 6px;
        }

        .category-nav::-webkit-scrollbar-thumb {
            background-color: var(--gold);
            border-radius: 3px;
        }

        .category-nav ul {
            display: flex;
            list-style: none;
            gap: 10px;
        }

        .category-nav a {
            text-decoration: none;
            color: var(--charcoal);
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 50px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid #eee;
            white-space: nowrap;
        }

        .category-nav a:hover, 
        .category-nav a.active {
            background-color: var(--gold);
            color: var(--white);
            border-color: var(--gold);
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
        }

        /* Products Grid */
        .collections-container {
            padding: 40px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 35px;
        }

        .product-card {
            background-color: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* Image container with perfect fitting */
        .product-image-container {
            position: relative;
            width: 100%;
            height: 320px;
            background: linear-gradient(135deg, #f9f9f9 0%, #f1f1f1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image {
            max-width: 85%;
            max-height: 85%;
            width: auto;
            height: auto;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.08);
        }

        .product-info {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-card h3 {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: var(--charcoal);
            font-weight: 600;
            min-height: 3.6rem;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.7rem;
            color: var(--gold);
            font-weight: 700;
            margin: 10px 0 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .product-price::before {
            content: '₹';
            font-size: 1.4rem;
        }

        .product-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
            flex: 1;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .buy-btn {
            padding: 14px;
            background-color: var(--charcoal);
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .buy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }

        .buy-btn:hover {
            background-color: var(--gold);
            color: var(--charcoal);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }

        .buy-btn:hover::before {
            left: 100%;
        }

        .product-category {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--gold);
            color: var(--charcoal);
            padding: 6px 18px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 700;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-highlight {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 500;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-features {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .product-features ul {
            list-style: none;
            margin-left: 5px;
        }

        .product-features li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        .product-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--gold);
            font-weight: bold;
        }

        /* Quick View Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: var(--white);
            margin: 5% auto;
            padding: 0;
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--charcoal);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            padding: 30px;
        }

        @media (min-width: 992px) {
            .modal-body {
                flex-direction: row;
            }
        }

        .modal-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f9f9f9 0%, #f1f1f1 100%);
            border-radius: 10px;
            padding: 30px;
        }

        .modal-image img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }

        .modal-details {
            flex: 1;
            padding: 30px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 8px;
        }

        .page-btn {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--white);
            border: 2px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .page-btn:hover, .page-btn.active {
            background-color: var(--gold);
            color: var(--white);
            border-color: var(--gold);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        /* Loading Animation */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .loader-circle {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--gold);
            color: var(--charcoal);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            opacity: 0;
            visibility: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 99;
        }

        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            background-color: var(--dark-gold);
            transform: translateY(-5px);
        }

        /* Footer */
        .footer {
            background-color: var(--charcoal);
            color: var(--white);
            padding: 60px 0 20px;
            margin-top: 80px;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        body.dark .footer {
            background-color: #0a0a0a;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            padding: 0 20px;
        }

        .footer-section h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--gold);
        }

        .footer-section h4 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--gold);
        }

        .footer-section p {
            margin-bottom: 20px;
            color: #ccc;
            line-height: 1.6;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 12px;
        }

        .footer-section ul li a {
            color: #ccc;
            text-decoration: none;
            transition: var(--transition);
            display: inline-block;
        }

        .footer-section ul li a:hover {
            color: var(--gold);
            transform: translateX(5px);
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--white);
            transition: var(--transition);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .social-links a:hover {
            background-color: var(--gold);
            color: var(--charcoal);
            transform: translateY(-5px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 40px;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.9rem;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--charcoal);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 992px) {
            .collection-header h1 {
                font-size: 2.5rem;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 25px;
            }
            
            .product-image-container {
                height: 280px;
            }
        }

        @media (max-width: 768px) {
            .collection-header, 
            .collection-controls, 
            .search-filter,
            .category-nav {
                padding: 15px 20px;
            }
            
            .collection-controls {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            
            .search-filter {
                flex-direction: column;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .collections-container {
                padding: 20px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 20px;
            }
            
            .product-image-container {
                height: 250px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }

        @media (max-width: 576px) {
            .collection-header h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .product-card h3 {
                font-size: 1.25rem;
            }
            
            .product-price {
                font-size: 1.5rem;
            }
            
            .product-image-container {
                height: 280px;
            }

            .alphabet-nav {
                padding: 10px 5px;
            }

            .alphabet-nav button {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Collection Header -->
    <div class="collection-header">
        <h1>LUXE Signature Collection</h1>
        <p>Discover our exclusive range of premium products curated for the discerning client</p>
    </div>

    <!-- Collection Controls -->
    <div class="collection-controls">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Back to Home
        </button>
        <button class="toggle-btn" onclick="toggleTheme()">
            <i class="fas fa-moon"></i> Dark Mode
        </button>
    </div>

    <!-- Search and Filter -->
    <div class="search-filter">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Search products..." oninput="filterProducts()">
        </div>
    </div>

    <!-- Alphabet Navigation -->
    <div class="alphabet-nav" id="alphabet-nav">
        <!-- Alphabet buttons will be generated here -->
    </div>
    
    <!-- Category Navigation -->
    <nav class="category-nav">
        <ul id="category-list">
            <!-- Categories will be loaded here -->
        </ul>
    </nav>

    <!-- Products Grid -->
    <div class="collections-container">
        <div class="products-grid" id="products-grid">
            <!-- Products will be loaded here -->
        </div>
        <div class="pagination" id="pagination">
            <!-- Pagination will be loaded here -->
        </div>
    </div>

    <!-- Quick View Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <div class="scroll-to-top" id="scroll-to-top" onclick="scrollToTop()">

        // DOM Elements
        const productsGrid = document.getElementById('products-grid');
        const pagination = document.getElementById('pagination');
        const categoryList = document.getElementById('category-list');
        const alphabetNav = document.getElementById('alphabet-nav');
        const searchInput = document.getElementById('search-input');
        const productModal = document.getElementById('product-modal');
        const modalBody = document.getElementById('modal-body');
        const scrollToTopBtn = document.getElementById('scroll-to-top');

        // State variables
        const itemsPerPage = 12;
        let currentPage = 1;
        let filteredProducts = [...products];
        let currentCategory = 'all';
        let currentSearchTerm = '';
        let currentAlphabetFilter = '';

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            initAlphabetNavigation();
            renderCategories();
            renderProducts();
            setupPagination();
            window.addEventListener('scroll', handleScroll);
        });

        // Initialize alphabet navigation
        function initAlphabetNavigation() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            // Create "All" button
            const allButton = document.createElement('button');
            allButton.textContent = 'ALL';
            allButton.classList.add('active');
            allButton.addEventListener('click', () => filterByAlphabet(''));
            alphabetNav.appendChild(allButton);
            
            // Create A-Z buttons
            for (let letter of alphabet) {
                const button = document.createElement('button');
                button.textContent = letter;
                button.addEventListener('click', () => filterByAlphabet(letter));
                alphabetNav.appendChild(button);
            }
        }

        // Render categories
        function renderCategories() {
            // Get unique categories
            const categories = ['all', ...new Set(products.map(product => product.category))];
            
            categories.forEach(category => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.dataset.category = category;
                
                if (category === 'all') {
                    a.innerHTML = '<i class="fas fa-star"></i> All Items';
                    a.classList.add('active');
                } else {
                    a.innerHTML = `<i>${category}</i>`;
                }
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    filterByCategory(category);
                });
                
                li.appendChild(a);
                categoryList.appendChild(li);
            });
        }

        // Filter by alphabet
        function filterByAlphabet(letter) {
            currentAlphabetFilter = letter;
            
            // Update active state
            const buttons = alphabetNav.querySelectorAll('button');
            buttons.forEach(button => button.classList.remove('active'));
            event.target.classList.add('active');
            
            // Filter categories
            const categoryLinks = categoryList.querySelectorAll('a');
            categoryLinks.forEach(link => {
                const category = link.dataset.category;
                if (letter === '' || category.charAt(0).toUpperCase() === letter) {
                    link.style.display = 'flex';
                } else {
                    link.style.display = 'none';
                }
            });
            
            // Scroll to category nav
            document.querySelector('.category-nav').scrollIntoView({ behavior: 'smooth' });
        }

        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active state
            const categoryLinks = categoryList.querySelectorAll('a');
            categoryLinks.forEach(link => {
                link.classList.remove('active');
                if (link.dataset.category === category) {
                    link.classList.add('active');
                }
            });
            
            // Filter products
            if (category === 'all') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(product => product.category === category);
            }
            
            // Apply search filter if any
            if (currentSearchTerm) {
                filteredProducts = filteredProducts.filter(product => 
                    product.name.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
                    product.description.toLowerCase().includes(currentSearchTerm.toLowerCase())
                );
            }
            
            // Reset to first page
            currentPage = 1;
            renderProducts();
            setupPagination();
        }

        // Filter products based on search input
        function filterProducts() {
            currentSearchTerm = searchInput.value;
            
            if (currentCategory === 'all') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(product => product.category === currentCategory);
            }
            
            if (currentSearchTerm) {
                filteredProducts = filteredProducts.filter(product => 
                    product.name.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
                    product.description.toLowerCase().includes(currentSearchTerm.toLowerCase())
                );
            }
            
            currentPage = 1;
            renderProducts();
            setupPagination();
        }

        // Render products for current page
        function renderProducts() {
            productsGrid.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                        <i class="fas fa-search" style="font-size: 3rem; color: #ccc; margin-bottom: 20px;"></i>
                        <h3 style="color: #666; margin-bottom: 10px;">No products found</h3>
                        <p style="color: #999;">Try adjusting your search or filter criteria</p>
                    </div>
                `;
                pagination.innerHTML = '';
                return;
            }
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentProducts = filteredProducts.slice(startIndex, endIndex);
            
            currentProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image-container">
                        <img class="product-image" src="${product.image}" alt="${product.name}" loading="lazy">
                        <span class="product-category">${product.category}</span>
                        ${product.badge ? `<span class="product-highlight">${product.badge}</span>` : ''}
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-features">
                            <ul>
                                ${product.features.slice(0, 3).map(feature => `<li>${feature}</li>`).join('')}
                            </ul>
                        </div>
                        <p class="product-price">${product.price}</p>
                        <div style="display: flex; gap: 10px;">
                            <a href="${product.link}" target="_blank" class="buy-btn">Add to Cart</a>
                            <button class="buy-btn" onclick="openQuickView(${product.id})" style="background: #777;">Quick View</button>
                        </div>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
        }

        // Open quick view modal
        function openQuickView(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            modalBody.innerHTML = `
                <div class="modal-image">
                    <img src="${product.image}" alt="${product.name}">
                </div>
                <div class="modal-details">
                    <span class="product-category">${product.category}</span>
                    ${product.badge ? `<span class="product-highlight">${product.badge}</span>` : ''}
                    <h2>${product.name}</h2>
                    <p class="product-description">${product.description}</p>
                    <div class="product-features">
                        <ul>
                            ${product.features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                    </div>
                    <p class="product-price">${product.price}</p>
                    <a href="${product.link}" target="_blank" class="buy-btn">Add to Cart</a>
                </div>
            `;
            
            productModal.style.display = 'block';
            setTimeout(() => {
                productModal.style.opacity = '1';
                document.querySelector('.modal-content').style.transform = 'scale(1)';
            }, 10);
            
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            productModal.style.opacity = '0';
            document.querySelector('.modal-content').style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                productModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 300);
        }

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === productModal) {
                closeModal();
            }
        });

        // Setup pagination buttons
        function setupPagination() {
            pagination.innerHTML = '';
            const pageCount = Math.ceil(filteredProducts.length / itemsPerPage);
            
            if (pageCount <= 1) return;
            
            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevBtn.addEventListener('click', () => {
                    currentPage--;
                    renderProducts();
                    setupPagination();
                    window.scrollTo({ top: productsGrid.offsetTop - 100, behavior: 'smooth' });
                });
                pagination.appendChild(prevBtn);
            }
            
            // Page buttons
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(pageCount, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                if (i === currentPage) pageBtn.classList.add('active');
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderProducts();
                    setupPagination();
                    window.scrollTo({ top: productsGrid.offsetTop - 100, behavior: 'smooth' });
                });
                pagination.appendChild(pageBtn);
            }
            
            // Next button
            if (currentPage < pageCount) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    renderProducts();
                    setupPagination();
                    window.scrollTo({ top: productsGrid.offsetTop - 100, behavior: 'smooth' });
                });
                pagination.appendChild(nextBtn);
            }
        }

        // Handle scroll event
        function handleScroll() {
            // Show/hide scroll to top button
            if (window.pageYOffset > 500) {
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        }

        // Scroll to top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const btn = document.querySelector('.toggle-btn');
            
            if (document.body.classList.contains('dark')) {
                btn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                btn.style.backgroundColor = '#333';
                btn.style.color = '#fff';
            } else {
                btn.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                btn.style.backgroundColor = 'var(--gold)';
                btn.style.color = 'var(--charcoal)';
            }
        }

        // Toggle filter modal (placeholder)
        function toggleFilterModal() {
            showToast('Filter functionality coming soon!');
        }

        // Show toast notification
        function showToast(message) {
            // Create toast element if it doesn't exist
            let toast = document.querySelector('.toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.className = 'toast';
                document.body.appendChild(toast);
            }
            
            toast.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
            toast.classList.add('visible');
            
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 3000);
        }
    </script>
